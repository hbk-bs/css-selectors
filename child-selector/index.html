<!doctype html>
<html lang="en">
	<head>
		<style>
			/** Child selector
     * Targets span elements that are direct children of div elements.
     */
			div > span {
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>
			<span>I will be blue</span>
			<p><span>I wont be blue</span></p>
		</div>
	</body>
</html>
