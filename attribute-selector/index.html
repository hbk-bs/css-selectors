<!doctype html>
<html lang="en">
	<head>
		<style>
			/** Attribute selector
     * Targets input fields with type attribute "text".
     */
			input[type="text"] {
				width: 400px;
			}
		</style>
	</head>
	<body>
		<input type="text" value="I will be 400px wide" />
		<br />
		<input type="email" value="i-wont-be-that-wide@me.com" />
	</body>
</html>
